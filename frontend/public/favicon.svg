<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Spotify-style sound waves -->
  <g transform="translate(256,256)" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" fill="none">
    <path d="M-120,-60 Q0,-120 120,-60" />
    <path d="M-90,-10 Q0,-55 90,-10" />
    <path d="M-60,35 Q0,5 60,35" />
  </g>
  <!-- S letter -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial Black, sans-serif" font-weight="900" font-size="160" fill="url(#accent)">S</text>
</svg>
</svg>
