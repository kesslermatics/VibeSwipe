<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Music note -->
  <g transform="translate(256,256)">
    <!-- Note stem + flag -->
    <rect x="30" y="-140" width="16" height="200" rx="8" fill="url(#accent)"/>
    <path d="M46,-140 Q120,-180 120,-110 Q120,-60 46,-80" fill="url(#accent)"/>
    <!-- Note head -->
    <ellipse cx="10" cy="60" rx="50" ry="38" transform="rotate(-20,10,60)" fill="url(#accent)"/>
    <!-- Swipe arrows -->
    <g opacity="0.5">
      <path d="M-140,-20 L-90,-20 M-100,-40 L-80,-20 L-100,0" stroke="#4ade80" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M140,20 L90,20 M100,40 L80,20 L100,0" stroke="#4ade80" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
</svg>